<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta property="og:title" content="Milkcocoaで作ったリアルタイムチャット" />
    <meta property="og:type" content="chat" />
    <meta property="og:description" content="BaaS（Milkcocoa）で作られたリアルタイムチャット" />
    <title>Milkcocoaで作ったリアルタイムチャット</title>
    <link rel="stylesheet" href="common/css/style01.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>
    <script src="common/js/milkCocoa01.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="logo">FuuFuu</h1>
        <H2 class="sublogo">windPower: <span id="windPower">0</span></H2>
        <H2 class="sublogo">time: 残り<span id="myTimer">10</span>秒</H2>
          <h3>リアルタイム格納バージョン</h3><P>※無料プランが200,000リクエストのため問題あり/ すぐいっぱいになってまう</P>
          <button name="button" id="startWind">start Wind!</button>
            <button name="button" id="stopWind">stop Wind!</button>
            <hr>
            <h3>配列格納バージョン</h3><P>※タイムラグがあるが，データを圧縮するため配列に格納</P>
            <button name="button" id="startRecord">start Record!</button>
            <button name="button" id="stopRecord">stop Record!</button>
    </div>

    <div class="container">
        <div class="postarea cf">

            <div class="postarea-text">
                <textarea name="" id="content" cols="30" rows="10" placeholder="Enterで投稿"></textarea>
            </div>

            <button id="post" class="postarea-button">投稿する</button>
        </div>
    </div>

    <div id="messages" class="content">
        <div id="dummy"></div>
    </div>
</body>
</html>
